  function getPoints(){
    var puntos = [];
    for(var i = 0; i<points.length;i++){
      var pos = new google.maps.LatLng(points[i][0], points[i][1]);
      puntos.push(pos);
    }
    return puntos;
  }

  function getPointsCategory(category){
    var pointsCat = [];
    for(var i = 0; i<categoryGroups[category].length;i++){
      pointsCat.push(new google.maps.LatLng(points[i][0], points[i][1]));
    }
    console.log(pointsCat);
    return pointsCat;
  }

  var customIcons = {
    Truck: {icon: 'Icons/speed_80.png'},
    Car:{icon: 'Icons/velocimeter.png'},
    Motorcyle:{icon: 'Icons/direction_uturn.png'},
    Tractor:{icon: 'Icons/stop.png'}
  };  

  var categoryGroups = {
      "Camion": [],
      "Automovil": [],
      "Moto": [],
      "Tractor": [],
      "Undefined": []
  };

  function load(){
    var mapa = new google.maps.Map(document.getElementById('mapa'), {
        zoom: 5,
        center: new google.maps.LatLng(6.24305, -75.58787),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        gestureHandling: 'greedy'
        });

        heatmapa = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: mapa,
          //dissipating: true,
          maxIntensity: 7,
          radius: 10,
          opacity: 1
          });
    map = mapa;
    heatmap = heatmapa;
    for (var i = 0; i<points.length; i++) {
      //var data = marcadores[i][0];
      var categoria = points[i][2];
      var pos = new google.maps.LatLng(points[i][0], points[i][1]);
      var point = createPoint(categoria, pos, map);
      //console.log(categoryGroups);
    }
  }

  function createPoint(categoria, pos, map) {
      //var icon = customIcons[category];
      var point = new google.maps.LatLng({
          map: map,
          position: pos,
          // shadow: icon.shadow,
          //type: categoria
      });
      //console.log(categoria);
      categoryGroups[categoria].push(point);
      return point;
  }

  function showCategory(category){
    if(category == "Todo"){
      heatmap.setData(getPoints());
      heatmap.setMap(heatmap.getMap() ? null : map);
    } else {
      heatmap.setMap(null);
      pointsCat = getPointsCategory(category);
      console.log(pointsCat);
      heatmap.setData(pointsCat);
      heatmap.setMap(map);
    }
  }


function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}
