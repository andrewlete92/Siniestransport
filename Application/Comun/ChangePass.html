<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../../js/Managment.js"></script>
</head>
<body>
<div class="contenedor">
<h3>Cambiar Clave</h3>
<hr>
<form action="" id="formChangePass">
	<div class="row">
		<div class="col-lg-3">
			<h4>Clave Actal</h4>
		</div>
		<div class="col-lg-2">
			<h4><input type="text" required="true" name="passcurrent"></h4>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<h4>Nueva Clave</h4>
		</div>
		<div class="col-lg-2">
			<h4><input type="text" required="true" name="newpass"></h4>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<h4>Confirmar Nueva Clave</h4>
		</div>
		<div class="col-lg-2">
			<h4><input type="text" required="true" name="newpass2"></h4>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<input type="submit" class="btn btn-success btnSave" id="btnChange" value="GUARDAR">
		</div>
	</div>
</form>
</div>
</body>
</html>
